<!DOCTYPE html>
<html>
<head>
  <title>Run Incident Check Script</title>
</head>
<body style="font-family:sans-serif;text-align:center;padding-top:100px">
  <h2>Run Incident Check Script from GitHub</h2>
  <button onclick="trigger()">ğŸš€ Trigger Script</button>
  <p id="result" style="margin-top: 20px;"></p>

  <script>
    async function trigger() {
  const response = await fetch("https://api.github.com/repos/ScriptPilotX/team-script-runner/dispatches", {
    method: "POST",
    headers: {
      "Accept": "application/vnd.github+json",
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      event_type: "run-script"
    })
  });

  document.getElementById("result").innerText =
    response.ok ? "âœ… Script triggered!" : `âŒ Failed: ${response.status}`;
}
  </script>
</body>
</html>
