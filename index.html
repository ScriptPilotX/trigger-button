<!DOCTYPE html>
<html>
<head>
  <title>Run Incident Check Script</title>
</head>
<body style="font-family:sans-serif;text-align:center;padding-top:100px">
  <h2>Run ePCR Script from GitHub</h2>
  <button onclick="trigger()">üöÄ Trigger Script</button>
  <p id="result" style="margin-top: 20px;"></p>

  <script>
    async function trigger() {
      const response = await fetch("https://api.github.com/repos/ScriptPilotX/team-script-runner/dispatches", {
        method: "POST",
        headers: {
          "Authorization": "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",
          "Accept": "application/vnd.github+json",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          event_type: "run-script"
        })
      });

      document.getElementById("result").innerText =
        response.ok ? "‚úÖ Script triggered!" : `‚ùå Failed: ${response.status}`;
    }
  </script>
</body>
</html>
